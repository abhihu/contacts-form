  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Contacts App</h1>
  <h2 id="form-title">Add New Contact</h2>

  <form id="contactForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required />
    </div>

    <div id="phones-container">
      <label>Phone:</label>
      <input type="text" name="phones[]" placeholder="Phone" required />
    </div>
    <button type="button" onclick="addPhone()">Add Another Phone</button>

    <div id="emails-container">
      <label>Email:</label>
      <input type="email" name="emails[]" placeholder="Email" required />
    </div>
    <button type="button" onclick="addEmail()">Add Another Email</button>

    <div>
      <button type="submit">Add Contact</button>
      <button type="button" onclick="document.getElementById('contactForm').reset()">Cancel</button>
    </div>
  </form>

  <div class="contacts-list">
    <h2>Your Contacts List</h2>
    <div id="search-container">
      <input type="text" id="search" placeholder="Search contacts..." />
    </div>
    <table id="contacts-table">
      <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Actions</th> <!-- Edit/Delete buttons -->
  </tr>
</thead>
      <tbody id="contacts-body">
        <!-- Contacts detail will be load here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
